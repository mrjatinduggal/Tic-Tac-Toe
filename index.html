<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title  -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>Tic tac toe</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- first -->
    <div class="first">
      <h1 class="first-h1">Tic Tac Toe</h1>
    </div>
    <!-- second  -->
    <div class="second">
      <div class="second-section1">
        <table class="second-table">
          <tr class="second-table-rows">
            <td class="second-table-rows-td"></td>
            <td class="vert second-table-rows-td"></td>
            <td class="second-table-rows-td"></td>
          </tr>
          <tr class="second-table-rows">
            <td class="hori second-table-rows-td"></td>
            <td class="hori vert second-table-rows-td"></td>
            <td class="hori second-table-rows-td"></td>
          </tr>
          <tr  class="second-table-rows">
            <td class="second-table-rows-td"></td>
            <td class="vert second-table-rows-td"></td>
            <td class="second-table-rows-td"></td>
          </tr>
        </table>
        <div class="extra-hori"></div>

      </div>
      <div class="second-section2">
        <h1 class="second-section2-h1">Welcome to Tic tac toe</h1>
        <h3 class="second-section2-h3">Turn for X</h3>
        <button class="second-section2-button">Reset</button>
        <img class="second-wow" src="images/wow.gif" alt="" />
      </div>
    </div>

    <!-- js  -->
    <script src="script.js"></script>
  </body>
</html>
